<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정</title>
  <link rel="stylesheet" href="/css/editProfile.css" />
</head>
<body>
<div class="container">
  <h1>회원정보 수정</h1>
  <form th:action="@{/user/edit/{id}(id=${user.id})}" method="post" enctype="multipart/form-data">
    <div class="form-section">
      <div class="form-group">
        <label>프로필 이미지</label>
        <img th:src="${user.profileImage}" alt="Profile Image" class="profile-preview">
        <input type="file" name="profileImage" accept="image/*">
      </div>
      <div class="form-group">
        <label>아이디</label>
        <input type="text" th:value="${user.username}" disabled>
      </div>
      <div class="form-group">
        <label>이메일</label>
        <input type="email" name="email" th:value="${user.email}" required>
      </div>
      <div class="form-group">
        <label>휴대폰 번호</label>
        <input type="text" name="phone" th:value="${user.phone}" required>
      </div>
      <div class="form-group">
        <label>주소</label>
        <input type="text" name="address" th:value="${user.address}" required>
      </div>
      <div class="form-group">
        <label>생년월일</label>
        <input type="text" name="birthdate" th:value="${user.birthdate}" required>
      </div>
    </div>
    <button type="submit">저장</button>
  </form>
</div>
</body>
</html>
