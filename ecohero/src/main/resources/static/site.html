<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/site.css" />
  <script type="text/javascript" src="js/js_package.js"></script>
</head>
<body>
<!-- 헤더 영역 -->
<div id="header-container"></div>

<div class="div-wrapper">
  <div class="overlap">
    <div class="overlap-group">
      <img class="do" src="images/do.png" />

      <!-- 슬라이드 컨테이너 -->
      <div class="slide-container" id="slideContainer">
        <!-- 각각의 슬라이드 -->
        <div class="slide">
          <img src="images/slide01.png" alt="Slide 1" />
          <a href="https://www.greenpeace.org/korea/" target="_blank">
            <div class="click-overlay"></div>
          </a>
        </div>
        <div class="slide">
          <img src="images/slide02.png" alt="Slide 2" />
          <a href="https://greenasia.kr/" target="_blank">
            <div class="click-overlay"></div>
          </a>
        </div>
        <div class="slide">
          <img src="images/slide03.png" alt="Slide 3" />
          <a href="https://www.ecolink.or.kr/" target="_blank">
            <div class="click-overlay"></div>
          </a>
        </div>
        <div class="slide">
          <img src="images/slide04.png" alt="Slide 4" />
          <a href="https://www.wwfkorea.or.kr/" target="_blank">
            <div class="click-overlay"></div>
          </a>
        </div>
        <div class="slide">
          <img src="images/slide05.png" alt="Slide 5" />
          <a href="https://www.greenfund.org/" target="_blank">
            <div class="click-overlay"></div>
          </a>
        </div>
        <div class="slide">
          <img src="images/slide06.png" alt="Slide 6" />
          <a href="https://iucn.org/" target="_blank">
            <div class="click-overlay"></div>
          </a>
        </div>
        <div class="slide">
          <img src="images/slide07.png" alt="Slide 7" />
          <a href="https://www.ecopeaceasia.org/" target="_blank">
            <div class="click-overlay"></div>
          </a>
        </div>
        <div class="slide">
          <img src="images/slide08.png" alt="Slide 8" />
          <a href="https://kfem.or.kr/" target="_blank">
            <div class="click-overlay"></div>
          </a>
        </div>
      </div>
      <img class="right" id="rightButton" src="images/right.svg" />

      <div class="text-wrapper">환경 보호 단체</div>
      <div class="div"><img class="path-icon" src="images/path_icon.svg" />실천하기 &gt; 환경 보호 단체</div>
    </div>
    <img class="left" id="leftButton" src="images/left.svg" />
  </div>
</div>
<script type="text/javascript" src="js/site.js"></script> <!-- 슬라이동 site.js 연결 -->


<!-- 푸터 영역 -->
<div id="footer-container"></div>
</body>
</html>
